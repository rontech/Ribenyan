<template name="showDetail">
	<p>显示详细数据</p>

	<p><span style="color:red;">参数传递数据:</span>{{_id}}</p>
	<p><span style="color:red;">参数传递数据:</span>{{title}}</p>
	<p></p>
	<p><span style="color:pink;">模板调用显示数据:</span>{{id}}</p>
	<p><span style="color:pink;">模板调用显示数据:</span>{{title}}</p>
	<p></p>
	<p><span style="color:green;">修改后数据:</span>{{_idNew}}</p>
	<p><span style="color:green;">修改后数据:</span>{{titleNew}}</p>


	<p>{{heplerRetParam "传递参数/或者数据库中的值"}}</p>
	<!-- 显示自定义对象 -->
	{{#with heplerRetObj "传递参数/或者数据库中的值"}}
		<p>{{checkValue}}</p>
		<p>{{class}}</p>
	{{/with}}

</template>
