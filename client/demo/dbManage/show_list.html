<template name="showList">
	<div>
			<h2>数据更新</h2>
			{{#with layout}}
				<p>标题:<input value="{{name}}" name="name" id="nameUpdate"></p>
				<p>类型ID:<input value="{{type_id}}" name="type" id="typeUpdate"></p>
				<button class="submit" id="update" value="{{_id}}">更新</button>
			{{/with}}
	</div>
</template>
