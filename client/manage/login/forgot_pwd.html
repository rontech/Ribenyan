<template name="forgotPwd">
	<head>
		<title>忘记密码</title>
		<!-- Bootstrap -->
	</head>
	<body id="login">
		<div class="page-content container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-wrapper">
						<div class="box">
							<div class="content-wrap">
								<h6>忘记密码</h6>
								<form class="form-signin" id="fotgotpwd" method="post">
									<input class="form-control" id="userName" type="text" placeholder="UserName">
									<input class="form-control" id="email" type="email" placeholder="Email Address">
									<div class="action">
										<button class="btn btn-primary signup" type="submit">重置密码</button>
									</div>
								</form>
							</div>
						</div>

						<div class="already">
							<p>记起密码了?</p>
							<a href="{{ pathFor 'managelogin' }}">点这里</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</template>
