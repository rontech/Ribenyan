<template name="managelogin">
	<head>
		<title>Admin Login</title>
		<!-- Bootstrap -->
	</head>
	<body id="login">
		<div class="page-content container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-wrapper">
						<div class="box">
							<div class="content-wrap">
								<h6>登录后台帐号</h6>
								<form class="form-signin" id="login-form" method="post">
									<input class="form-control" id="login-username" type="text" placeholder="UserName">
									<input class="form-control" id="login-password" type="password" placeholder="Password">
									<div class="action">
										<button class="btn btn-primary signup" type="submit">登录</button>
									</div>
								</form>
							</div>
						</div>

						<div class="already">
							<p>忘记密码了?</p>
							<a href="{{ pathFor 'forgotpwd' }}">点这里</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</template>
