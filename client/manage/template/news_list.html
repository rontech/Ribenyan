<template name="newsList">
	<div class="row-fluid">
		<!-- block -->
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">新闻信息一览</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">

					<div id="example_wrapper" class="dataTables_wrapper form-inline" role="grid">
						<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable" id="example1" aria-describedby="example_info">
							<thead>
								<tr role="row">
									<th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">标题</th>
									<th class="sorting" role="columnheader" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending"></th>
								</tr>
							</thead>
							<tbody role="alert" aria-live="polite" aria-relevant="all">	
								
						        {{#each newslists}}
						        <tr role="row">
							        <td>
								        <a href="{{pathFor 'newsview'}}" >
								            <span id="title" name="title">{{title}}</span>
								        </a>
							        </td>
							        <td>
							        	
							        </td>
							        
						         </tr>
						        {{/each}}
							</tbody>
						</table>
						
					</div>
				</div>
			</div>
		</div>
		<!-- /block -->
	</div>
</template>
