<template name="adInfoAdd">
		<!-- validation -->
		<div class="row-fluid">
			<!-- block -->
			<div class="block">
				<div class="navbar navbar-inner block-header">
					<div class="muted pull-left">广告信息登入</div>
				</div>
				<div class="block-content collapse in">
					<div class="span12">
						<!-- BEGIN FORM-->
						<form action="#" id="ad_info_add" class="form-horizontal" method="post">
							<fieldset>
								<div class="alert alert-error hide">
									<button class="close" data-dismiss="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success hide">
									<button class="close" data-dismiss="alert"></button>
									Your form validation is successful!
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>标题</label>
									<div class="controls">
										<input type="text" id="title" name="title" data-required="1" class="span6 m-wrap " required/>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>概要</label>
									<div class="controls">
										<input type="text" id="resume" name="resume" data-required="1" class="span6 m-wrap " required/>
									</div><!-- ////////////////////////////////////////////////// -->
								</div>

								<div class="control-group">
									<label class="control-label">显示规则</label>
									<div class="controls form-inline">
										<select class="span2 form-control" id="showRule" name="showRule">
											<option value="1">1: 买卖房屋</option>
											<option value="2">2: 租赁房屋</option>
											<option value="3">3: 招聘</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">期望投放位置</label>
									<div class="controls form-inline">
										<select class="span2 form-control" id="hopeShowPosition" name="hopeShowPosition">
											<option value="1">1: 首页</option>
											<option value="2">2: 新闻类型</option>
											<option value="3">3: 推荐板块（右侧模块）</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>概要</label>
									<div class="controls">
										<div class="col-xs-4">
											<input type="text" id="resume" name="resume" data-required="1" class="span10 m-wrap " required/>
										</div>
										<div class="col-xs-4 form-inline">
											<div class="row">
												<div class="col-xs-5 text-nowrap">
													<label ><span class="required">* </span>概要11s</label>\</div>
												<div class="col-xs-7">
													<input type="text" id="resume" name="resume" data-required="1" class="span12 m-wrap " required/>
												</div>
											</div>
										</div>
										<div class="col-xs-4 hidden-xs"></div>
										
										
									</div><!-- ////////////////////////////////////////////////// -->
								</div>






								<div class="control-group">
									<label class="control-label"><span class="required">* </span>简介</label>
									<div class="controls row-fluid">
										<div class="span10 block-content collapse in">
											<textarea name="introduce" id="introduce" class="span6 m-wrap"></textarea>
										</div>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>内容</label>
									<div class="controls row-fluid">
										<div class="span10 block-content collapse in">
											<textarea name="content" id="content" class="span6 m-wrap"></textarea>
										</div>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>客户ID</label>
									<div class="controls">
										<input type="text" id="cstId" name="cstId" data-required="1" class="span6 m-wrap" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>邮箱</label>
									<div class="controls">
										<input type="text" id="advEmail" name="advEmail" data-required="1" class="span6 m-wrap " required/>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">* </span>联系电话</label>
									<div class="controls">
										<input type="text" id="advTelephone" name="advTelephone" data-required="1" class="span6 m-wrap " required/>
									</div>
								</div>
								
								<div class="control-group">
									{{> uploadForm}}
								</div>

								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn btn-success">发布</button>
										&nbsp;
										<button type="reset" class="btn">重置</button>
									</div>
								</div>
							</fieldset>
						</form>
						<!-- END FORM-->
					</div>
				</div>
			</div>
			<!-- /block -->
		</div>
		<!-- /validation -->

</template>
