<!-- 广告投放管理 -->
<template name="advSettingManage">

	<div class="row-fluid">
		<!-- block -->
		<div class="block span12">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">广告投放信息一栏</div>
			</div>
			{{> adSettingManageAdd}}

			<!-- 投放关高列表 -->
			<div class="block-content collapse in">
				<div class="control-group span12">
					 <div id="advSettingTable" class="controls">
					    {{> reactiveTable class="table table-striped table-bordered table-hover " collection=adTables settings=tableSettings}}
					  </div>
				</div>
			</div>
		</div>
		<!-- /block -->
	</div>
</template>
