<!-- 广告弹出层 -->
<template name="adPopupSelectAdv">
 	<div class="modal fade" style="width:1000px;margin:0 auto;left:0%;" id="advModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog modal-lg"  role="document">
	    	<div class="modal-content">
	    	
		      	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      	</div>

		      	<div class="modal-body" style="max-height:100%;">

		      		<div id="table" class="controls">
				    	{{> reactiveTable class="table table-striped table-bordered table-hover" collection=tables settings=tableSettings}}
				   	</div>
		      	</div>

		    </div>
		</div>
	</div>
</template>
