<template name="adList">
	<div class="row-fluid">
		<!-- block -->
		<div class="block span12">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">广告信息一览</div>
			</div>
			<div class="control-group">
					<form action="/manage/adinfoadd" id="ad_info_add" class="block-content">
						<button type="submit" id="add" class="btn btn-add">新建</button>
					</form>

			</div>

			<div class="block-content collapse in">
				<div class="control-group span12">
					{{> adListTable}}
				</div>
			</div>
		</div>
		<!-- /block -->
	</div>
</template>

<template name="adListTable">
	<div id="table" class="controls">
		{{#if role "0"}}
			{{> reactiveTable class="table table-striped table-bordered table-hover " collection=adTables settings=tableSettings}}
		{{/if}}
		{{#if role "1"}}
			{{> reactiveTable class="table table-striped table-bordered table-hover " collection=advTables settings=tableSettings}}
		{{/if}}
	</div>
</template>
