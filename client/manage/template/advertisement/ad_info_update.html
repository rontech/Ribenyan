<template name="adInfoUpdate">
	<div class="row">
		<div class="col-md-12 panel-default">
			<div class="content-box-header panel-heading">
				<div class="panel-title ">广告信息更新</div>
			
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
			</div>
			<div class="content-box-large box-with-header">
				<div class="panel-body">
					<form class="form-horizontal" id="ad_info_update" role="form" method="post">
					
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">标题</label>
							<div class="col-sm-10">
								<input type="text" id="title" name="title" value="{{title}}" data-required="1" class="form-control" required/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">概要</label>
							<div class="col-sm-10">
								<input type="text" id="resume" name="resume" value="{{resume}}" data-required="1" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">广告类型</label>
							<div class="col-md-10">
								<select class="form-control" id="showRule" name="showRule">
									<option value="0">请选择</option>
									<option value="1" {{selected showRule 1}}>1: 买卖房屋</option>
									<option value="2" {{selected showRule 2}}>2: 租赁房屋</option>
									<option value="3" {{selected showRule 3}}>3: 招聘</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">期望投放位置</label>
							<div class="col-md-10">
								<select class="form-control" id="hopeShowPosition" name="hopeShowPosition">
									<option value="1" {{selected hopeShowPosition 1}}>1: 首页</option>
									<option value="2" {{selected hopeShowPosition 2}}>2: 新闻类型</option>
									<option value="3" {{selected hopeShowPosition 3}}>3: 推荐板块（右侧模块）</option>
								</select>
							</div>
						</div>

						<div id="house">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">地址</label>
								<div class="col-sm-10">
									<input type="text" id="address" name="address" value="{{address}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">最近车站</label>
								<div class="col-sm-10">
									<input type="text" id="nearestStation" name="nearestStation" value="{{nearestStation}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">房屋面积</label>
								<div class="col-sm-10">
									<input type="text" id="houseArea" name="houseArea" value="{{houseArea}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">类型</label>
								<div class="col-sm-10">
									<input type="text" id="houseType" name="houseType" value="{{houseType}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">价格</label>
								<div class="col-sm-10">
									<input type="text" id="price" name="price" data-required="1" value="{{price}}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">最近地铁线路</label>
								<div class="col-sm-10">
									<input type="text" id="nearestMetroLine" name="nearestMetroLine" value="{{nearestMetroLine}}" data-required="1" class="form-control" />
								</div>
							</div>
						</div>

						<div id="people">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">公司名称</label>
								<div class="col-sm-10">
									<input type="text" id="companyName" name="companyName" value="{{companyName}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">工作地址</label>
								<div class="col-sm-10">
									<input type="text" id="workAdress" name="workAdress" value="{{workAdress}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">工作岗位</label>
								<div class="col-sm-10">
									<input type="text" id="position" name="position" value="{{position}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">薪酬</label>
								<div class="col-sm-10">
									<input type="text" id="salary" name="salary" value="{{salary}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">公司首页</label>
								<div class="col-sm-10">
									<input type="text" id="companyHomePage" name="companyHomePage" value="{{companyHomePage}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">联系方式</label>
								<div class="col-sm-10">
									<input type="text" id="companyTelephone" name="companyTelephone" value="{{companyTelephone}}" data-required="1" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">招聘邮箱</label>
								<div class="col-sm-10">
									<input type="text" id="companyEmail" name="companyEmail" value="{{companyEmail}}" data-required="1" class="form-control" />
								</div>
							</div>

						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">简介</label>
							<div class="col-sm-10">
								<input type="text" id="introduce" name="introduce" value="{{introduce}}" data-required="1" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">内容</label>
							<div class="col-sm-10">
								<textarea name="content" id="content" value="{{content}}" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">广告客户ID</label>
							<div class="col-sm-10">
								<input id="cstId" name="cstId" type="text" value="{{cstId}}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">广告客户邮箱</label>
							<div class="col-sm-10">
								<input id="advEmail" name="advEmail" type="text" value="{{advEmail}}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">广告客户联系电话</label>
							<div class="col-sm-10">
								<input id="advTelephone" name="advTelephone" value="{{advTelephone}}" type="text" class="form-control" />
							</div>
						</div>

						{{> uploadForm}}

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">更新</button>
								&nbsp;
								<button type="reset" class="btn">重置</button>
								&nbsp;
								<button type="submit" id="delete" class="btn btn-danger">删除</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</template>
