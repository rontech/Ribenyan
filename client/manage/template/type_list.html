<template name="typeList">
	<div class="row-fluid">
		<!-- block -->
		<div class="block span12">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">类型信息一览</div>
			</div>
			<div class="control-group">
					<form action="/manage/typeinfoadd" id="type_info_add" class="block-content">
						<button type="submit" id="add" class="btn btn-add">新建</button>
					</form>

			</div>

			<div class="block-content collapse in">
				<div class="control-group span12">
					{{> typeListTable}}
				</div>
			</div>
		</div>
		<!-- /block -->
	</div>
</template>

<template name="typeListTable">
  <div id="table" class="controls">
    {{> reactiveTable class="table table-striped table-bordered table-hover " collection=typeTables settings=tableSettings}}
  </div>
</template>
