<!-- 新闻选择弹出层 -->
<template name="popupViewNewsModal">
 	<div class="modal fade" style="width:1000px;margin:0 auto;left:0%;" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog modal-lg"  role="document">
	    	<div class="modal-content">
		      	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      	</div>
		      	<div class="modal-body" style="max-height:100%;">

		      		{{> popupNewsList}}

		      	</div>
		    </div>
		</div>
	</div>
</template>

<!-- 新闻列表 -->
<template name="popupNewsList">	
	<div id="table" class="controls">
    	{{> reactiveTable class="table table-striped table-bordered table-hover" collection=tables settings=tableSettings}}
  </div>
</template>
