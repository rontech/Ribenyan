<template name="newsList">
	<div class="row-fluid">
		<!-- block -->
		<div class="block span12">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">新闻信息一览</div>
			</div>
			<div class="control-group">
					<form action="/manage/newsinfoadd" id="news_info_update" class="block-content">
						<button type="submit" id="add" class="btn btn-add">新建</button>
					</form>

			</div>

			<div class="block-content collapse in">
				<div class="control-group span12">
					{{> featureComparison}}
				</div>
			</div>
		</div>
		<!-- /block -->
	</div>
</template>

<template name="featureComparison">
	<div id="table" class="controls">
		{{> reactiveTable class="table table-striped table-bordered table-hover " collection=tables settings=tableSettings}}
	</div>
</template>
