<template name="tagUpdate">
	<div class="row">
		<div class="col-md-12 panel-default">
			<div class="content-box-header panel-heading">
				<div class="panel-title ">新闻标签更新</div>
			
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
			</div>
			<div class="content-box-large box-with-header">
				<div class="panel-body">
					<form class="form-horizontal" id="tag_info_update" role="form" method="post">
						<input type="hidden" name="_id"  id="_id" value="{{_id._str}}"/>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">类型</label>
							<div class="col-md-10">
								<select class="form-control" id="type" name="type">
									<option value="1" {{selected type 1}}>1: 新闻</option>
									<option value="2" {{selected type 2}}>2: 用户</option>
									<option value="3" {{selected type 3}}>3: 评论</option>
								</select> 
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" value="{{name}}" data-required="1" class="form-control " required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">状态</label>
							<div class="col-md-10">
								<select class="form-control" id="isVaild" name="isVaild">
									<option value="1" {{selected isVaild 1}}>1. 正常</option>
									<option value="0" {{selected isVaild 0}}>0. 删除</option>
								</select> 
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<textarea name="note" id="note" value="{{note}}" class="form-control"></textarea>
							</div>
						</div>
						

						<!-- {{> uploadForm}} -->


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">发布</button>
								&nbsp;
								<button type="reset" class="btn">重置</button>
								&nbsp;
								<button type="submit" id="delete" class="btn btn-danger">删除</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</template>
