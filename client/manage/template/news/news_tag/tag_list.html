<template name="tagList">
	<div class="row">
		<div class="col-md-12 panel-default">
			<div class="content-box-header panel-heading">
				<div class="panel-title ">标签信息一览</div>
			
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
			</div>
			<div class="content-box-large box-with-header">
				<div class="panel-body">
					<form action="/manage/taginfoadd" id="news_info_update" class="block-content">
						<button type="submit" id="add" class="btn btn-primary">新建</button>
					</form>
					{{> tagListTable}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="tagListTable">
	<div id="table" class="controls">
		{{> reactiveTable class="table table-striped table-bordered table-hover " collection=tagTables settings=tableSettings}}
	</div>
</template>
