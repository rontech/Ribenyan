<template name="tagShow">
	<div>
		{{#each taglists}}
			<input type="hidden" name="_id"  id="_id" value="{{_id}}"/>
			<!-- <input id="{{_id}}" name="tag" type="checkbox" value="{{_id._str}},{{name}}" {{checked}} />{{name}} &nbsp;&nbsp; -->
			<label class="checkbox-inline"><input id="{{_id}}" name="tag" type="checkbox" value="{{_id._str}},{{name}}" {{checked}} >{{name}}&nbsp;&nbsp;</label>
		{{/each}}
	</div>
</template>
