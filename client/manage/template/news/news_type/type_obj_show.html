<template name="typeShow">
	<div>
		{{#each typelists}}
			<input type="hidden" name="_id"  id="_id" value="{{_id}}"/>
			<label class="checkbox-inline"><input id="{{_id}}" name="checkbox" type="checkbox" value="{{_id._str}},{{name}}" {{checked}}>{{name}}&nbsp;&nbsp;</label>
		{{/each}}
	</div>
</template>
