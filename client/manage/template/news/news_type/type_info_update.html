<template name="typeUpdate">
	<div class="row">
		<div class="col-md-12 panel-default">
			<div class="content-box-header panel-heading">
				<div class="panel-title ">新闻类型更新</div>
			
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
			</div>
			<div class="content-box-large box-with-header">
				<div class="panel-body">
					<form class="form-horizontal" id="type_info_update" role="form" method="post">
						<input type="hidden" name="_id"  id="_id" value="{{_id._str}}"/>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">父ID</label>
							<div class="col-md-10">
								<select class="form-control" id="parentID" name="parentID" disabled>
									<option value="0" {{selected parentID 0}}>一级:0</option>
									<option value="1" {{selected parentID 1}}>二级:ID</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">名称</label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" data-required="1" class="form-control " value="{{name}}" required/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="select-1">状态</label>
							<div class="col-md-10">
								<select class="form-control" id="isVaild" name="isVaild">
									<option value="1" {{selected isVaild 1}}>1. 正常</option>
									<option value="0" {{selected isVaild 0}}>0. 删除</option>
								</select> 
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<textarea name="remark" id="remark" value="{{remark}}" class="form-control"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success">发布</button>
								&nbsp;
								<button type="reset" class="btn">重置</button>
								&nbsp;
								<button type="submit" id="delete" class="btn btn-danger">删除</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</template>
