<template name="adView">
   <input type="hidden" name="_id"  id="_id" value="{{_id._str}}"/>
        <div class="section">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                  </ol>
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox" >
                    <div class="img-responsive item active" >
                      <img src="http://pic1.ooopic.com/uploadfilepic/sheying/2009-06-09/OOOPIC_changyue1903_20090609f446af60695b8406.jpg" alt="...">
                      <div class="carousel-caption">111111111</div>
                    </div>
                    <div class="img-responsive item">
                      <img src="http://pic1.ooopic.com/uploadfilepic/sheying/2009-04-22/OOOPIC_changyue1903_200904226f3bd3c057b89a0b.jpg" alt="...">
                      <div class="carousel-caption">2222222222</div>
                    </div>
                    <div class="img-responsive item">
                      <img src="http://images.huxiu.com/article/cover/201602/17/142205630756.png" alt="...">
                      <div class="carousel-caption">33333333333</div>
                    </div>
                  </div>
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    		    <span class="sr-only">Previous</span>
    		  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    		    <span class="sr-only">Next</span>
    		  </a>
                </div>
              </div>
              <div class="col-md-6" id="inner">
             {{ introduce }}

    <!--               /////////////////////// -->
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="section">
          <div class="container" id="contentview">
            {{ content }}
          </div>
        </div>
      
</template>
