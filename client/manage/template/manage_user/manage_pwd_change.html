<template name="managePwdChange">
	<script src="../../assets/jQuery.md5.js"></script>
	<div class="row">
		<div class="col-md-12 panel-default">
			<div class="content-box-header panel-heading">
				<div class="panel-title ">密码变更</div>
			
				<div class="panel-options">
					<a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					<a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
				</div>
			</div>
			<div class="content-box-large box-with-header">
				<div class="panel-body">
					<form class="form-horizontal" id="pwd_change" role="form" method="post">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
							<div class="col-sm-10">
								<input type="password" id="oldpwd" name="oldpwd" data-required="1" class="form-control " required/>
							</div>
						</div>

						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-10">
								<input type="password" id="pwd" name="pwd" data-required="1" class="form-control " required/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">确认新密码</label>
							<div class="col-sm-10">
								<input type="password" id="pwdq" name="pwdq" data-required="1" class="form-control " required/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">确定</button>
								&nbsp;
								<button type="reset" class="btn">重置</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</template>
