<template name="secondLayoutIndex">
	{{>secondLayoutSearch}}
	{{>secondLayoutList}}
</template>

<template name="secondLayoutSearch">
	<form class="form-signin" id="login-form">
	 	<div class="form-group">
			<label>文章标题</label>
			<input class="form-control" name="newsTitle" type="text" value="">
		</div>
					
		<div class="row text-right">
			<button class="btn btn-search" value="submit" alt="検索" name="btn0" id="btnSearch">
				<i class="fa fa-search fa-fw"></i>検索
			</button>	
		</div>
	</form>
</template>

<template name="secondLayoutList">
	<div class="table-responsive">
		<table class="table table-striped table-hover table-condensed">
			<tbody>
				<tr>
					<th>文章标题</th>
					<th>文章链接</th>
					<th>评论内容</th>		
				</tr>
				{{>secondLayoutItem}}
			</tbody>
			
			{{#each tasks}}
			   {{>secondLayoutItem}}
			{{/each}}
		</table>
	</div>
</template>

<template name="secondLayoutItem">
	<tr class="backGround">
		<td>{{newsTitle}}</td>
		<td>{{newsUrl}}</td>
		<td>{{content}}</td>
		<td class="imgTd"><a href="{{pathFor 'postPage'}}" class="btn btn-xs btn-move"><i class="fa fa-refresh fa-fw"></i>変更</a></td>
	</tr> 
</template>
