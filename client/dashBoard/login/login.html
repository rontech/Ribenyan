 <template name="login">
   <head>
      <title>Admin Login</title>
      <!-- Bootstrap -->
    	<link href="../../stylesheets/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="../../stylesheets/bootstrap/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
      <link href="../../stylesheets/assets/styles.css" rel="stylesheet" media="screen">
       <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <script src="../../js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body id="login">
      <div class="container">

        <form class="form-signin" id="login-form">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" name="username" id="login-username" class="input-block-level" placeholder="UserName">
          <input type="password" name="password" id="login-password" class="input-block-level" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
          
          <button class="text-center btn btn-large btn-primary form-control" type="submit">Sign In</button>
          
        </form>

      </div> <!-- /container -->
      <script src="../../js/1jquery.min.js"></script>
      <script src="../../js/bootstrap.min.js"></script>
    </body>
  </template>
