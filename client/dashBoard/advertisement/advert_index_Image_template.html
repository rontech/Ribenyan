<template name="advertIndexImageTemplate">
	 <!-- 图片广告 -->
	 {{#each dataObj}}
      <div class="advert advert_index_image">
          <a href="{{link}}" target="_blank">
            <div class="advert_index_image_a" style="background-image:url({{getImagePathByID imageID}});">
            	<p align="center">{{title}}</p>
            	<p align="center">{{introduce}}</p>
            </div>
          </a>
      </div>
      {{/each}}
      <!-- 广告 end-->
</template>
