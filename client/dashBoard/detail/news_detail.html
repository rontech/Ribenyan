<template name="newsDetail">
    <link href="../../css/main.css" rel="stylesheet" type="text/css" >
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/subpage.css" rel="stylesheet" type="text/css" >
    <div class="page-content">

        <div class="content-copy">
            <h1>{{title}}</h1>
            <div class="tools-list">
                <span class="eye"><i></i>{{authors}}</span>
                <span class="WeChat"><a  class="onWeChat" href="javascript:;"><i class="fa fa-wechat"></i></a></span>
                <span class="webo"><a href="javascript:;"><i class="fa fa-weibo"></i></a></span>
                <input type="hidden" id="type" name="type" value="{{typeObj.[0].typeID._str}}"/>
                <span class="date">2016-03-15  07:10</span>
                <span class="comment">评论 {{discussNum}}</span><span class="praise"> 赞 {{praiseNum}}</span>
            </div>

            <div class="js_qrcode_wrap">
                <a title="关闭" data-type="top" class="js_qrcode_close" target="_self" href="javascript:;"><i class="fa fa-close share-close"></i>分享到微信朋友圈</a>
                <div class="js_share_qrcode"  id="qrcode" title=""></div>
                <p>打开微信，点击底部"发现"，使用"扫一扫"即可将网页分享到我的朋友圈。<a href="#">如何使用</a></p>
            </div>

            <div class="page-copy">
                <p>
                    {{#if isHaveImage}}
                        <div class="img ">
                            <img  class="img-responsive center-block" src="{{getImaegPathByObj this.imageObj}}" alt="{{title}}">
                        </div>
                        <br>
                    {{/if}}
                    <div style="background-color: lavender">
                        <span class="text-remarks" label="备注" >{{introduce}}</span>
                    </div>
                </p>
                <p></p>
                {{{content}}}
            </div>

            <!-- 评论 -->
            {{> discuss　newsID=_id._str }}

        </div>
    </div>
</template>
