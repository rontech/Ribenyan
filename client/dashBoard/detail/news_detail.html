<template name="newsDetail">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet" type="text/css" >
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/subpage.css" rel="stylesheet" type="text/css" >
    <div class="page-content">

        <div class="content-copy">
            <h1>{{title}}</h1>
            <div class="tools-list">
                <span class="eye"><i></i>日本眼</span><span class="WeChat"><a href="javascript:;"><i class="fa fa-wechat"></i></a></span><span class="webo"><a href="javascript:;"><i class="fa fa-weibo"></i></a></span>
                <span class="date">2016-03-15  07:10</span><span class="comment">评论 {{discussNum}}</span><span class="praise"> 赞 {{praiseNum}}</span></div>
            <div class="page-copy">
                <p>
                    {{#if isHaveImage}}
                        <div class="img ">
                            <img  class="img-responsive" src="{{getImaegPathByObj this.imageObj}}" alt="{{title}}">
                        </div>
                        <br>
                    {{/if}}
                    <div style="background-color: lavender">
                        <span class="text-remarks" label="备注" >{{introduce}}</span>
                    </div>
                </p>
                <p></p>
                {{{content}}}
            </div>

            <!-- 评论 -->
            {{> discuss　newsID=_id._str}}

        </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</template>
