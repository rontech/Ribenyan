<template name="contentBoxListNews">
    <script type="text/javascript" src="../../js/icheck.min.js"></script>
    <div class="content-box">
        <div class="title-box">
            <h2>我的新闻信息</h2>
        </div>
        <div class="new-form">
            <div class="row">
                <div class="col-md-12 panel-default">
                    <div class="content-box-large box-with-header">
                        <div class="panel-body">
                            {{#if currentUser}}
                                <input type="hidden" id="attribute" value="{{#with currentUser}}{{_id}}{{/with}}"/>
                            {{/if}}
                            <form action="{{pathFor 'contentBox'}}" id="news_info_update" class="block-content">
                                <button type="submit" id="add" class="btn btn-primary">新建</button>
                            </form>
                            {{> userNews}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="userNews">
    <div id="table" class="controls">
        {{> reactiveTable class="table table-striped table-bordered table-hover " collection=tables settings=tableSettings}}
    </div>
</template>
