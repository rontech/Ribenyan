<template name="frontAdView">
    <div class="page-content">
        <div class="lb-img">
            <ul class="bxslider" id="picture">

            </ul>
        </div>
        <div class="content-copy">
            <h1>{{title}}</h1>
            <div class="ico-trianle">
            </div>

            <div class="rows clearfix">
                <div class="rows-left">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>租金</span>{{price}}</li>
                            <li><span>公寓</span>{{apartment}}</li>
                            <li><span>戸型</span>{{roomType}}</li>
                        </ul>
                    </div>
                </div>
                <div class="rows-left">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>押金</span>{{deposit}}</li>
                            <li><span>礼金</span>{{giftMoney}}</li>
                            <li><span>管理費</span>{{kanrihi}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="rows">
                <div class="rows-single">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>地址</span>{{address}}</li>
                            <li><span>交通</span>{{traffic}}</li>
                            <li><span>联系电话</span>{{contactPhone}}</li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="rows clearfix">
                <div class="rows-left">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>建造年</span>{{buildYear}}</li>
                            <li><span>楼高</span>{{buildingHigh}}</li>
                        </ul>
                    </div>
                </div>
                <div class="rows-left">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>面積</span>{{houseArea}}</li>
                            <li><span>朝向</span>{{orientation}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="rows">
                <div class="rows-single">
                    <div class="content-layer box-shadow">
                        <ul class="list-house">
                            <li><span>建築材料</span>{{buildingMaterial}}</li>
                            <li><span>周辺環境</span>{{environment}}</li>
                            <li><span>設備・条件</span>{{condition}}</li>
                            <li><span>編号</span>xxxxxx</li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="rows">
                <div class="rows-single">
                    <div class="content-layer box-shadow" id="contentarea">
                        {{content}}
                    </div>
                </div>
            </div>
            <!--<div class="rows mt30">-->

                                <!--<li><img src="../../img/house_02.jpg"/><span>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</span></li>-->
                                <!--<li><img src="../../img/house_03.jpg"/><span>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</span></li>-->
                            <!--</ul>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery.bxslider.min.js"></script>

<!--买卖模板-->
<template name="adtemplate11">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators" id="imgnum"></ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox" id="imgshow"></div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-6" id="inner">
                    {{ introduce }}
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="section">
        <div class="container" id="contentview">
            {{ content }}
        </div>
    </div>
</template>

<!--租赁模板-->
<template name="adtemplate12">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">
                        <h2>
                            <em>{{title}}</em>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" id="imgshow"></div>
                <div class="col-md-9">
                    <div id="inner">
                        {{ introduce }}
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<!--自定义模板-->
