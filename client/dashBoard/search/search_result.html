<!-- 检索结果展现画面 -->
<template name="searchResult">

    <link href="/css/subpage.css" rel="stylesheet" type="text/css" >
    <link href="/css/main.css" rel="stylesheet" type="text/css" >
    <link href="/css/styles.css" rel="stylesheet">
	<div id="main">
        <div class="subpage-list-content" >

        	<form role="search" id="searchForm1" method="get" action="/search">
	            <input class="search-input-list" id="search-input1" name="s" value="{{searchText}}">
	            <button typy="button" class="search-btn transition js-search">
	            <i class="icon icon-search-list"></i></button>
	        </form>
            <div class="content-list">
                    <ul>
                    {{#if isHavaResult}}
                       <!-- 检索结果 -->
                        {{#each datalist}}
                          {{#if this.isAdv}}
                                {{> advLeftCell}}
                          {{else}}
                            {{> newsListCell}}
                          {{/if}}
                        {{/each}}
                    {{else}}
                        <div >
                            无检索结果
                        </div>
                    {{/if}}
                    </ul>
            </div>
		</div>

		<div class="classify">
			{{> secondRightList}}
		</div>
	</div>
    <script type="text/javascript" src="/js/common.js"></script>
</template>
