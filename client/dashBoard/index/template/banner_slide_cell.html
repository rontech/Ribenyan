<template name="bannerSlideCell">
	<li style="display: none;">
	    <a href="{{link}}" target="_blank">
	        <img src="{{getImagePathByID imageID}}" alt="{{introduce}}" title="{{title}}">
	        <div class="text">
	            <div class="title">{{title}}</div>
	            <div class="autor" style="max-height:24px;line-height:24px;">
	              <p style="width: 90%;float: left;max-height:20px;white-space: nowrap;overflow:hidden;">{{introduce}}</p>
	              <span class="num">
	                (<span class="pageState"><span>3</span>/3</span>)
	              </span>
	            </div>
	        </div>
	    </a>
    </li>
</template>
