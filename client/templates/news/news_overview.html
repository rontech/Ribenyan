<template name="newsOverview">
	<article class="post tag-lumen tag-xin-ban-ben-fa-bu">
	    <div class="post-head">
	        <h1 class="post-title"><a href="{{pathFor 'newsDetail'}}">{{title}}</a></h1>
	        <div class="post-meta">
	            <span class="author">作者：<a href="/author/wangsai/">{{author_name}}</a></span> •
	            <time class="post-date" datetime={{upload_date}} title="2016年1月8日星期五上午10点33分"></time>
	        </div>
	    </div>
	    <div class="featured-media">
	        <a href="{{pathFor 'newsDetail'}}">
	        <img src="{{image_url}}" alt="{{title}}"></a>
	    </div>
	    <div class="post-content">
	        <p>{{over_content}}</p>
	    </div>
	    <div class="post-permalink">
	        <a href="{{pathFor 'newsDetail'}}" class="btn btn-default">阅读全文</a>
	    </div>
	    <footer class="post-footer clearfix">
	        <div class="pull-left tag-list">
	        	<i class="fa fa-folder-open-o"></i>	
	        	{{#each taglist}}
	            	{{> newsTagList}}
	        	{{/each}}
	        </div>
	        <div class="pull-right share">
	        </div>
	    </footer>
	</article>
</template>
