    <div class="container" >
    	<div class="login-box">

                <div class="ordinary-login">
                    <ul class="tab-box">
                        <li class="active" data-type="login">登录</li>
                        <li data-type="register" class="">注册</li>
                    </ul>
                    <div class="login-form-box">
                        <div class="login">
                            <!--登录-->
                            <div class="form-group">
                                <input id="lgn_username" class="login-input" placeholder="手机号/邮箱/虎嗅账号">
                            </div>
                            <div class="form-group">
                                <input id="lgn_pwd" type="password" class="login-input" placeholder="密码">
                            </div>
                            <div class="error-msg hide">请输入用户名或密码</div>
                            <div class="form-group">
                                <button type="button" class="btn-login js-moder-lgnbtn js-ga-login" data-login="zhengchang">登录</button>
                            </div>
                            <div class="form-group auxiliary-box">
                                <ul>
                                    <li class=""><label><input id="autologin" type="checkbox"><span class="label-span">2周内自动登录</span></label>
                                    </li>
                                    <li class=""><a href="/user/find_passwd" target="_blank">忘记密码？</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="register hide">
                            <input type="hidden" name="hx_auth_token" id="hx_auth_token" value="">
                            <div class="form-group gt_guide-box">
	                            <!--注册-->
	                            <div class="form-group">
	                                <input class="login-input regphone" type="text" name="regphone" placeholder="手机号">
	                            </div>
	                            <div class="form-group input-code">
	                                <input class="login-input ver-code" id="captchaphone" placeholder="验证码">

	                                <button class="js-ver-code btn-ver-code" disabled="disabled">点击获取</button>
	                            </div>
	                            <div class="form-group input-code">
	                                <input class="login-input" id="username" placeholder="昵称（您评论时显示的名字）">
	                            </div>
	                            <div class="form-group input-code">
	                                <input class="login-input" id="password" type="password" placeholder="密码">
	                            </div>
	                            <div class="error-msg hide">请输入用户名或密码</div>
	                            <div class="form-group">
	                                <button type="button" class="btn-login js-register-submit">注册</button>
	                            </div>
                        	</div>
	                        <div class="lgn-three-title">
	                            第三方登录
	                        </div>
	                        <div class="lgn-three-btn-box">
	                            <ul>
	                                <li class="js-ga-login" data-login="qq"><a href="/user/auth_login/qq.html"><i class="js-ga-login icon icon-three icon-three-qq"></i></a></li>
	                                <li class="js-ga-login" data-login="weibo"><a href="/user/auth_login/weibo.html"><i class="js-ga-login icon icon-three icon-three-wb"></i></a></li>
	                                <li class="js-ga-login" data-login="weixin"><a href="/user/auth_login/weixin.html"><i class="js-ga-login icon icon-three icon-three-wx"></i></a></li>
	                            </ul>
	                        </div>
                   		</div>
                	</div>

                <div class="three-login hide">
                    <!--第三方登录成功的页面（不知道是什么玩意）-->
                    <div class="three-login-user">
                        <div class="user-box">
                            <div class="user-face"><img src="http://images.huxiu.com/auth/data/avatar/000/25/35/98_avatar_middle.jpg"></div>
                            <span class="info-title">欢迎回来，您已使用微博登录</span>
                        </div>
                        <div class="binding-box">
                            已经有虎嗅账号？立即去 <a href="/" target="_blank">绑定账号</a>
                        </div>

                    </div>
                    <div class="binding-warp">
                        <div class="binding-title">
                            还没有虎嗅账号？继续完善信息吧
                        </div>
                        <div class="binding-form-box">
                            <div class="form-group">
                                <input class="login-input regphone" placeholder="手机号/邮箱/虎嗅账号">
                            </div>
                            <div class="form-group input-code">
                                <input class="login-input ver-code" placeholder="验证码">

                                <a class="js-ver-code btn-ver-code">点击获取</a>
                            </div>
                            <div class="form-group input-code">
                                <input class="login-input" placeholder="昵称（您评论时显示的名字）">
                            </div>
                            <div class="form-group input-code">
                                <input class="login-input" type="password" placeholder="密码">
                            </div>
                            <div class="error-msg hide">请输入用户名或密码</div>
                            <div class="form-group">
                                <button type="button" class="btn-login js-register-submit">注册</button>
